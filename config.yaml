---
storage:
  disks:
    - device: /dev/sda
      partitions:
        - label: DATA
          number: 10
          start: 19GiB
          type_guid: linux_filesystem_data

  filesystems:
    - name: data
      mount: 
        device: /dev/sda10
        label: DATA
        format: ext4
        wipe_filesystem: true

  files:
    - filesystem: root
      path: /etc/hostname
      mode: 420
      contents:
        inline: apu

systemd:
  units:
    - name: sshd.service
      enabled: true
    - name: sshd.socket
      mask: true
    - name: docker.service
      enabled: true
    - name: data.mount
      enabled: true
      contents: |
        [Mount]
        What=/dev/disk/by-label/DATA
        Where=/data
        Type=ext4

        [Install]
        WantedBy=local-fs.target

networkd:
  units:
    - name: 10-dhcp.network
      contents: |
        [Match]
        Name=enp1s0

        [Network]
        DHCP=yes
        LinkLocalAddressing=no
        IPv6AcceptRA=no

    - name: 20-static.network
      contents: |
        [Match]
        Name=!enp1s0

        [Network]
        DHCP=no
        LinkLocalAddressing=no
        IPv6AcceptRA=no

