---
storage:
  disks:
    - device: /dev/mmcblk0
      wipe_table: true

systemd:
  units:
    - name: install-coreos.service
      enable: true
      contents: |
        [Unit]
        Description=Install CoreOS
        ConditionFirstBoot=yes
        After=local-fs.target

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/share/oem/install-coreos.sh

        [Install]
        RequiredBy=multi-user.target

networkd:
  units:
    - name: 10-dhcp.network
      contents: |
        [Match]
        Name=enp1s0

        [Link]
        MTUBytes=9000

        [Network]
        DHCP=yes
        SendHostname=no
        UseDNS=yes
        UseNTP=yes
        UseMTU=no
        UseDomains=yes
        UseRoutes=yes
        UseTimezone=no
        LinkLocalAddressing=no
        IPv6AcceptRA=no

    - name: 20-no-dhcp.network
      contents: |
        [Match]
        Name=!enp1s0

        [Network]
        DHCP=no
        LinkLocalAddressing=no
        IPv6AcceptRA=no

